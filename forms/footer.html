<div class="form">
    <div class="row">
        <div class="medium-6 columns">
            [text* your-name class:input-style placeholder "Your Name"]
        </div>
        <div class="medium-6 columns">
            [email* your-email class:input-style placeholder "Your Email"]
        </div>
    </div>

    <div class="row">
        <div class="small-12 columns">
            [textarea your-message class:textarea-style placeholder "Message"]
        </div>
    </div>

    <div class="clearfix">
        [submit class:submit-button class:float-right "SUBMIT"]
    </div>
</div>
